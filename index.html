<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="carousel">
        <button class="carousel_button left_button is-hidden"><img src="img/left-arrow-next-svgrepo-com.svg" alt=""></button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current_slide">
                    <img class="carousel_image" src="img/model1.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="img/model2.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="img/model3.JPG" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button right_button"><img src="img/right-arrow-next-svgrepo-com.svg" alt=""></button>
        <div class="carousel_nav">
            <button class="carousel_indicator current_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>

    </div>

    <script defer src="js/index.js"></script>
</body>

</html>
